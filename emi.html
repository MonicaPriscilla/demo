<!DOCTYPE>
<html>
    <head>
        <title>Github Demo</title>
        <link rel="stylesheet" href="emi.css">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrapicons.css">
    </head>
    <body>
        <h1>Github demo.</h1>
        <div>Congratulations mona. You are now one step closer. Keep going.</div>
        <div>All bootstrap icons</div>
        <button class="btn btn-primary w-25"><span class="bi bi-person"></span></button>
        <button class="btn btn-success w-25"><span class="bi bi-bank"></span></button>
        <button class="btn btn-warning w-25"><span class="bi bi-cart4"></span></button>
